<script>
    var divs = document.querySelector('.wrap').querySelectorAll('div');
    divs = Array.prototype.slice.call(divs);
    var i = 0;
    var timer = setInterval(move, 2500);


    function move() {
        i++;
        if (i === divs.length) {
            i = 0;
        }
        divs.forEach(function (item, index) {
            if (index === i) {
                item.className = item.className.substring(0, 5) + ' active';
                var span = item.querySelector('span');
                if (span) {
                    span.innerHTML = '';
                    var d = 0;
                    var str = span.dataset.str;
                    clearInterval(timer);
                    setTimeout(function () {
                        timer = setInterval(move, 2500);
                    }, str.length * 25);
                    var timer1 = setInterval(function () {
                        span.innerHTML += str[d];
                        d++;
                        if (d === str.length) {
                            clearInterval(timer1);
                        }
                    },25)
                }
            } else {
                divs[i === 0 ? divs.length-1 : i-1].className = divs[i === 0 ? divs.length-1 : i-1].className.substring(0, 5) + ' no-active';
            }
        })
    }
